<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      width: 500px;
      border-radius: 15px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .form-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-container p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    .input1 {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-group button:first-child {
      background-color: #ccc;
      margin-left: 310px;
    }

    .button-group button:last-child {
      background-color: #1877f2;
      color: white;
    }

    .button-group button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Find Your Account</h1>
    <hr>
    <p>Please enter your email address or mobile number to search for your account.</p>
    <input class="input1" type="text" placeholder="Email address or Mobile number" name="user-contact" />
    
    <div class="button-group">
      <button><a href="index.html">Cancel</a></button>
      <button>Search</button>
    </div>
  </div>

</body>
</html>
